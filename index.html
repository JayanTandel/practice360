<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMart Shopping Mall | Online Store</title>
    <style>
        /* CSS DESIGN */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        header { background: #e91e63; color: white; padding: 1rem 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .logo { font-size: 1.8rem; font-weight: bold; }
        .cart-icon { cursor: pointer; position: relative; font-size: 1.2rem; }
        #cart-count { background: white; color: #e91e63; border-radius: 50%; padding: 2px 7px; font-size: 0.8rem; position: absolute; top: -10px; right: -15px; }

        .banner { background: #f8f9fa; text-align: center; padding: 50px 20px; border-bottom: 2px solid #eee; }
        .banner h1 { font-size: 2.5rem; color: #333; margin-bottom: 10px; }

        .product-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 40px 5%; }
        .product-card { border: 1px solid #ddd; border-radius: 10px; padding: 15px; text-align: center; transition: 0.3s; }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .product-card img { width: 100%; height: 200px; object-fit: cover; border-radius: 5px; }
        .product-card h3 { margin: 15px 0; font-size: 1.3rem; }
        .price { color: #e91e63; font-weight: bold; font-size: 1.2rem; margin-bottom: 15px; }
        .btn-add { background: #e91e63; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; width: 100%; }
        .btn-add:hover { background: #c2185b; }

        /* Cart Sidebar */
        #cart-sidebar { position: fixed; right: -400px; top: 0; width: 350px; height: 100%; background: white; box-shadow: -2px 0 10px rgba(0,0,0,0.2); transition: 0.4s; z-index: 1001; padding: 20px; overflow-y: auto; }
        #cart-sidebar.active { right: 0; }
        .close-cart { cursor: pointer; float: right; font-size: 1.5rem; }
        .cart-item { display: flex; justify-content: space-between; margin: 15px 0; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .total-section { margin-top: 20px; font-weight: bold; font-size: 1.2rem; text-align: right; }
        
        footer { background: #333; color: white; text-align: center; padding: 20px; margin-top: 50px; }

        @media (max-width: 600px) { #cart-sidebar { width: 100%; right: -100%; } }
    </style>
</head>
<body>

    <header>
        <div class="logo">KMart üõí</div>
        <div class="cart-icon" onclick="toggleCart()">
            ‡™Æ‡™æ‡™∞‡´Ä ‡™ï‡™æ‡™∞‡´ç‡™ü <span id="cart-count">0</span>
        </div>
    </header>

    <div class="banner">
        <h1>Welcome to KMart Shopping Mall!</h1>
        <p>Get huge discounts on your favorite clothes and electronics.</p>
    </div>

    <div class="product-container" id="products">
        </div>

    <div id="cart-sidebar">
        <span class="close-cart" onclick="toggleCart()">&times;</span>
        <h2>Your cart</h2>
        <div id="cart-items-list">
            <p style="color: #999; margin-top: 20px;">Your cart is currently empty.</p>
        </div>
        <div class="total-section">
            Total amount: ‚Çπ<span id="total-price">0</span>
        </div>
        <button class="btn-add" style="margin-top: 20px;" onclick="checkout()">‡™ì‡™∞‡´ç‡™°‡™∞ ‡™ï‡™∞‡´ã</button>
    </div>

    <footer>
        <p>&copy; 2026 KMart Shopping Mall - Computer Engineering Project</p>
    </footer>

    <script>
        // JAVASCRIPT LOGIC
        const products = [
            { id: 1, name: "Smart Watch", price: 1999, img: "https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=500" },
            { id: 2, name: "Headphones", price: 1499, img: "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=500" },
            { id: 3, name: "T-Shirt", price: 599, img: "https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?w=500" },
            { id: 4, name: "Laptop Bag", price: 899, img: "https://images.unsplash.com/photo-1553062407-98eeb64c6a62?w=500" },
            { id: 5, name: "Sneakers", price: 2499, img: "https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=500" },
            { id: 6, name: "Sunglasses", price: 1299, img: "https://images.unsplash.com/photo-1572635196237-14b3f281503f?w=500" }
        ];

        let cart = [];

        // Load Products
        function displayProducts() {
            const productDiv = document.getElementById('products');
            productDiv.innerHTML = products.map(p => `
                <div class="product-card">
                    <img src="${p.img}" alt="${p.name}">
                    <h3>${p.name}</h3>
                    <p class="price">‚Çπ${p.price}</p>
                    <button class="btn-add" onclick="addToCart(${p.id})">Add to cart</button>
                </div>
            `).join('');
        }

        function toggleCart() {
            document.getElementById('cart-sidebar').classList.toggle('active');
        }

        function addToCart(id) {
            const product = products.find(p => p.id === id);
            cart.push(product);
            updateCart();
        }

        function updateCart() {
            const cartList = document.getElementById('cart-items-list');
            const cartCount = document.getElementById('cart-count');
            const totalPrice = document.getElementById('total-price');

            cartCount.innerText = cart.length;

            if (cart.length === 0) {
                cartList.innerHTML = '<p style="color: #999; margin-top: 20px;">Your cart is currently empty..</p>';
                totalPrice.innerText = 0;
                return;
            }

            let total = 0;
            cartList.innerHTML = cart.map((item, index) => {
                total += item.price;
                return `
                    <div class="cart-item">
                        <span>${item.name}</span>
                        <span>‚Çπ${item.price}</span>
                        <button onclick="removeItem(${index})" style="background:none; border:none; color:red; cursor:pointer;">X</button>
                    </div>
                `;
            }).join('');
            
            totalPrice.innerText = total;
        }

        function removeItem(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function checkout() {
            if(cart.length === 0) {
                alert("Please select items first !");
            } else {
                alert("Your order has been successfully placed! Thank you for shopping at KMart.");
                cart = [];
                updateCart();
                toggleCart();
            }
        }

        // Initialize
        displayProducts();
    </script>
</body>
</html>
